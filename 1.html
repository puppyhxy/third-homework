<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
<p>点击循环6次：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>

<script>
function myFunction()
{
var x="";
for (var i=0;i<6;i++)
  {
  x=x +  + i + "<br>";
  }
document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
